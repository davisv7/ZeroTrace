<!DOCTYPE html>
<html>

<style>


    @charset "utf-8";
/* CSS Document */

/* ---------- GENERAL ---------- */

body {
	background: #e9e9e9;
	color: #9a9a9a;
	font: 100%/1.5em "Droid Sans", sans-serif;
    height: 100%;
}

    
a { text-decoration: none; }


h4, h5 {
	line-height: 1.5em;
}

hr {
	background: #e9e9e9;
    border: 0;
    -moz-box-sizing: content-box;
    box-sizing: content-box;
    height: 1px;
    min-height: 1px;
    margin: auto;
}



input {
	border: 0;
	color: inherit;
    font-family: inherit;
    font-size: 100%;
    line-height: normal;
}

p { margin: 0; }



/* ---------- LIVE-CHAT ---------- */

#live-chat {
	font-size: 12px;
/*	position: absolute;*/
	width: 100%;
/*    height: 100vh;*/
}

#live-chat header {
	background: black;
	border-radius: 5px 5px 0 0;
	color: white;
	cursor: pointer;
    padding-left: 5px;
}

#live-chat h4:before {
	background: #1a8a34;
	border-radius: 50%;
	content: "";
	display: inline-block;
	height: 8px;
	width: 8px;
}

#live-chat h4 {
	font-size: 12px;
}

#live-chat h5 {
	font-size: 10px;
}



#live-chat input[type="text"] {
	border: 1px solid #ccc;
	border-radius: 3px;
	outline: none;
    height: 100%;
    width: 60vw;
}





.chat {
	background: #fff;
    height: 90vh;
}

.chat-history {
    padding-left: 10%;
	height: inherit;
	overflow: scroll;
    background: #ffff00 ;
    font-size: 1.7em;
    color: white;
    border-top: solid black 5px;
}

    .msgbox{
        width: 100%;
/*        height: 100vh;*/
    }



    .chat-message{
        border: 0;
        color: black;
    }





</style>



<body>


    <div id="live-chat" hidden>
        <header>


            IPFS Chat


        </header>
        <div class="chat">
            <div id="conversation" class="chat-history">

            </div>
            <div id='msgbox'>
                <input id="textbox" type="text" placeholder='message'>
                <input id="room_submit" type="submit" value="Submit">
            </div>
        </div>

    </div>










    <script src="js/app.js"></script>
</body>

</html>
