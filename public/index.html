<!DOCTYPE html>
<html>

<style>


    @charset "utf-8";
/* CSS Document */

/* ---------- GENERAL ---------- */

body {
	background: #e9e9e9;
	color: #9a9a9a;
	font: 100%/1.5em "Droid Sans", sans-serif;
	margin: 0;
}

a { text-decoration: none; }


h4, h5 {
	line-height: 1.5em;
	margin: 0;
}

hr {
	background: #e9e9e9;
    border: 0;
    -moz-box-sizing: content-box;
    box-sizing: content-box;
    height: 1px;
    margin: 0;
    min-height: 1px;
}



input {
	border: 0;
	color: inherit;
    font-family: inherit;
    font-size: 100%;
    line-height: normal;
    margin: 0;
}

p { margin: 0; }



/* ---------- LIVE-CHAT ---------- */

#live-chat {
	bottom: 0;
	font-size: 12px;
	right: 24px;
	position: absolute;
	width: 90%;
}

#live-chat header {
	background: #293239;
	border-radius: 5px 5px 0 0;
	color: #fff;
	cursor: pointer;
	padding: 16px 24px;
}

#live-chat h4:before {
	background: #1a8a34;
	border-radius: 50%;
	content: "";
	display: inline-block;
	height: 8px;
	margin: 0 8px 0 0;
	width: 8px;
}

#live-chat h4 {
	font-size: 12px;
}

#live-chat h5 {
	font-size: 10px;
}



#live-chat input[type="text"] {
	border: 1px solid #ccc;
	border-radius: 3px;
	padding: 8px;
	outline: none;
	width: 90%;
    height: 100%;
}





.chat {
	background: #fff;
}

.chat-history {
	height: 400px;
	padding: 8px 24px;
	overflow: scroll;
}











</style>



<body>


    <div id="live-chat"  >
        <header>


            IPFS Chat


        </header>
        <div class="chat">
            <div id="conversation" class="chat-history">

            </div>
            <div id='msgbox'>
<!--                a1ias:-->
<!--                <input id="namebox" type="text" placeholder='yomomma'>-->
                Room Message:
                <input id="textbox" type="text" placeholder='message'>
                <input id="room_submit" type="submit" value="Submit">
            </div>
        </div>

    </div>










    <script src="js/app.js"></script>
</body>

</html>
